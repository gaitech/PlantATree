<!DOCTYPE html>
<html>
<head>
	<title>register</title>
	<meta name="format-detection" content="telephone=no">
	<meta name="msapplication-tap-highlight" content="no">
	<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">

	<link rel="stylesheet" type="text/css" href="css/app.css">
	<link rel="stylesheet" type="text/css" href="css/materialize.css">
</head>
<body>
	<div class="register-container">
		<header>
			<div>
				<span>Plant A Tree</span>
			</div>
		</header>

		<div class="container app-container">
			<div class="app-logo">
				<img src="img/images.png">
			</div>   
			<div class="row">
				<div class="col s12 col m12 Login">
					<div class="input-field col s12 username">
						<input id="r_username" type="text" class="validate">
						<label for="r_username">Username</label>
					</div>
					<div class="input-field col s12 email-input">
						<input id="email" type="email" class="validate">
						<label for="email" data-error="wrong" data-success="right">Email</label>
					</div>
					<div class="col s12 register-button" >
						<a class="waves-effect waves-light btn" onclick="app.Register();">Register</a>
					</div>
				</div>     
			</div>
		</div>   
	</div>

	<script type="text/javascript" src="cordova.js"></script>
	<!-- Compiled and minified JavaScript -->
	<script type="text/javascript"  src="js/jquery.js"></script>
	<script type="text/javascript"  src="js/materialize.js"></script>
	<script type="text/javascript" src="js/index.js"></script>
</body>
</html>
